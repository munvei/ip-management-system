<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <form method="post" action="">
      <table>
        <tr>
          <td>ID</td>
          <td><input type="text" name="uid"></td>
        </tr><tr>
          <td>パスワード</td>
          <td><input type="password" name="passwd"></td>
        </tr><tr>
          <td><input type="submit" value="submit"></td>
        </tr>
      </table>
    </form>
    <h2>↓Database↓</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>パスワード</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user["id"] }}</td>
        <td>{{ user["name"] }}</td>
        <td>{{ user["passwd"] }}</td>
      </tr>
      {% endfor %}
    </table>

  </body>
</html>
