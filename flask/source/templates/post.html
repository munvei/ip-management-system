<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post</title>
  </head>
  <body>
    <h1>Post User Data</h1>
    <form method="post" action="">
      <table>
        <tr>
          <td>名前</td>
          <td><input type="text" name="name"></td>
        </tr><tr>
          <td>パスワード</td>
          <td><input type="password" name="passwd"></td>
        </tr><tr>
          <td><input type="submit" value="submit"></td>
        </tr>
      </table>
    </form>
    <h2>↓User Data↓</h2>
    <table>
      <tr>
        <th>名前</th>
        <th>パスワード</th>
      </tr>
      <tr>
        <td>{{ name }}</td>
        <td>{{ passwd }}</td>
      </tr>
    </table>
  </body>
</html>
